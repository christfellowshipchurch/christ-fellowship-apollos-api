# Feature Feed Configuration
CONNECT_FEATURES:
  - type: AvatarList
    algorithms: [CURRENT_USER]
    isCard: false
    primaryAction:
      action: OPEN_URL
      icon: 'settings'
      relatedNode:
        __typename: Url
        url: 'christfellowship://c/EditCurrentUser'
  - type: ActionBar
    actions:
      - action: OPEN_URL
        title: 'Groups'
        icon: 'users'
        theme:
          colors:
            primary: '#00aeef'
        relatedNode:
          __typename: Url
          url: 'https://christfellowship.church/groups'
      - action: OPEN_URL
        title: 'Volunteer'
        icon: 'handshake'
        theme:
          colors:
            primary: '#d52158'
        relatedNode:
          __typename: Url
          url: 'https://rock.christfellowship.church/dreamteam'
      - action: OPEN_URL
        title: 'Give Now'
        icon: 'envelope-open-dollar'
        theme:
          colors:
            primary: '#1ec27f'
        relatedNode:
          __typename: Url
          url: 'https://cf.church/pushpay?feed=connect'
  - type: HorizontalCardList
