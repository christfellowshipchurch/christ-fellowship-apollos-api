  # References a specific location within Rock
  LOCATION_IDS:
    WEB_AND_APP: 190052

  WORKFLOW_IDS:
    RSVP: 232
    EMAIL_CAPTURE: 236
    PASSWORD_RESET_EMAIL: 327
    ADDRESS_UPDATE: 328
    CHECK_IN: 552
    GROUP_CONTACT_LEADER: 654

  GROUP_TYPE_IDS:
    DREAM_TEAM: 37

  ADULT_GROUP_TYPE_ID: 31
  CFE_JOURNEY_EXPERIENCE_GROUP_TYPE_ID: 124
